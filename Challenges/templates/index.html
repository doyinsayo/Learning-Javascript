<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="static/css/style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Javascript Supremacy</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1:Your Age in Days</h2>
        <div class="flex-container">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">reset</button>
        </div>
        
    </div>
    
        <div class="flex-container">
            <div id="flex-box-result"></div>
        </div>
    </div> 

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3 : Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/Scissors.png" height="150" width="150" alt="" onclick="rpsGame(this)">

        </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                 <option value="random">Random</option>
                 <option value="red">Red</option>
                 <option value="green">Green</option>
                 <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Woo!</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
